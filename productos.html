<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Sistema de Inventario</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1><i class="fas fa-boxes"></i> Inventario de Productos</h1>
    <p>Consulta, administra y controla tus productos</p>
</header>

<main class="container">
    <div class="top-bar">
        <h2><i class="fas fa-list"></i> Lista de Productos</h2>
        <a href="registrar.html" class="btn primary">
            <i class="fas fa-plus-circle"></i> Registrar Producto
        </a>
    </div>

    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-productos">
                <!-- Cargando... -->
            </tbody>
        </table>
    </div>
    
    <div style="margin-top: 2rem; text-align: center;">
        <a href="index.html" class="btn secondary">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>

</main>

<!-- SCRIPT DIRECTO EN EL HTML (NO EXTERNO) -->
<script>
// URL de la API
const API = "http://localhost:8080/api/productos";

// Función para cargar productos
function cargarProductos() {
    fetch(API)
        .then(respuesta => respuesta.json())
        .then(datos => {
            const tabla = document.getElementById("tabla-productos");
            let filas = "";
            
            datos.forEach(producto => {
                filas += `
                <tr>
                    <td>${producto.id}</td>
                    <td>${producto.nombre}</td>
                    <td>${producto.categoria}</td>
                    <td>$${producto.precio}</td>
                    <td>${producto.cantidad}</td>
                    <td class="actions">
                        <button class="action-btn edit" onclick="editarProducto(${producto.id})">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="action-btn delete" onclick="eliminarProducto(${producto.id})">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </td>
                </tr>
                `;
            });
            
            tabla.innerHTML = filas;
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById("tabla-productos").innerHTML = 
                '<tr><td colspan="6">Error al cargar productos</td></tr>';
        });
}

// Función para editar
function editarProducto(id) {
    window.location.href = "editar.html?id=" + id;
}

// Función para eliminar
function eliminarProducto(id) {
    if (!confirm("¿Estás seguro de eliminar este producto?")) {
        return;
    }
    
    fetch(API + "/" + id, {
        method: "DELETE"
    })
    .then(() => {
        cargarProductos(); // Recargar la tabla
    })
    .catch(error => {
        alert("Error al eliminar producto");
        console.error(error);
    });
}

// Cargar productos cuando se abra la página
document.addEventListener("DOMContentLoaded", cargarProductos);
</script>

</body>
</html>
